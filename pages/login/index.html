<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../../script.js" defer></script>
</head>
<body>
    <h1>Welcome to Instant Chat</h1>
    <main>
        <form method="get" action="http://localhost:3001/">
            <div class="form-group">
                <div class="div-position">
                    <label for="email">Email</label>
                    <label for="name">User Name</label>
                    <label for="password">Password</label>
                </div>
                <div class="div-position">
                    <input type="email" name="email" id="email" class="input-style" required>
                    <input type="name" name="name" id="name" class="input-style" required>
                    <input type="password" name="password" id="password" class="input-style" required>
                </div>
            </div>
            <button id="login" type="submit">Login</button>
        </form> 
    </main>
    <script src="./script.js"></script>
</body> 
</html>
