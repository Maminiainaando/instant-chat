<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-idth, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


</head>
<body>
    <h1>Welcome to Instant Chat</h1>
    <div data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="1000"data-aos="zoom-in-down">
        <form method="get" action="http://localhost:3001/">
            <div class="form-group">
                <div class="div-position">
                    <label for="email"><i class="bi bi-envelope-paper"></i> Email</label>
                    <label for="name"><i class="bi bi-person"></i> User Name</label>
                    <label for="password">Password</label>
                </div>
                <div class="div-position">
                    <input type="email" name="email" id="email" class="input-style" required>
                    <input type="name" name="name" id="name" class="input-style" required>
                    <input type="password" name="password" id="password" class="input-style" required>
                </div>
            </div>
            <button id="login" type="submit" data-aos="flip-down">Login</button>
        </form> 
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
    <script src="./script.js"></script>
    <script src="../../script.js"></script>

</body> 
</html>
