<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="../login/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <section>
    <div class="signin" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000" data-aos="zoom-in-down">
      <div class="content">
        <h2>Sign In</h2>
        <form id="registerForm" enctype="multipart/form-data">
          <div class="inputBox">
            <input id="name" type="text" required>
            <label> <i class="bi bi-person"></i>Username</label>
          </div>
          <div class="inputBox">
            <input id="email" type="text" required>
            <label> <i class="bi bi-person"></i>Email</label>
          </div>
          <div class="inputBox">
            <input id="gender" type="text" required placeholder="H/F">
            <label> <i class="bi bi-person"></i>Gender</label>
          </div>
          <div class="inputBox">
            <input id="password" type="password" required>
            <label>Password</label>
          </div>
          <div class="inputBox">
            <input id="photo" type="file" accept="image/*" required>
          </div>
          <div class="links">
            <a href="../login/index.html">Already have an account?</a>
          </div>
          <div class="inputBox">
            <button id="register" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
