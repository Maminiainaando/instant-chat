<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head> 
<body>
     <header>
        <h1>Hello <span id="name"></span>! Let's talk </h1>
    </header>
    <main>
        <section id="list-user">
            <ul id="list-users">
                <li>
                    <img src="./image/1711391011672.jpg" alt="User Image">
                    <div class="user-info">
                        <span class="username"><a href="">John Doe</a></span>
                        <span class="status online"></span>
                    </div>
                </li>
                <li>
                    <img src="./image/1711391011672.jpg" alt="User Image">
                    <div class="user-info">
                        <span class="username"><a href="">Jane</a></span>
                        <span class="status offline"></span>
                    </div>
                </li>
            </ul>
        </section>
        <section id="chatting">
            <i class="bi bi-emoji-wink"></i>
            <div id="chat">
                
            </div>
            <div id="write">
                <input type="text" id="text"> 
                <div>
                    <button id="typing"><i class="bi bi-pencil-square"></i> Notify typing event</button>
                    <button id="hello"><i class="bi bi-hand-thumbs-up"></i> Say hello</button>
                </div>    
            </div>
        </section>
    </main>
    <footer>
        &copy; by <a href="git://github.com/Maminiainaando">Aina RAJAONARISON  </a>
    </footer>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
